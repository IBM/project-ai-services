name: Go

on:
  pull_request:
    paths:
      - 'ai-services/**'
      - .github/workflows/go.yaml
    branches:
      - main


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'ai-services/go.mod'

      - run: go version

      - name: Go mod tidy
        working-directory: ai-services
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum
 
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7
          working-directory: ai-services

      - name: Build Go binary (without catalog API)
        working-directory: ai-services
        run: |
          GOOS=linux GOARCH=ppc64le make bin

      - name: Build Go binary (with catalog API for CI/CD)
        working-directory: ai-services
        run: |
          GOOS=linux GOARCH=ppc64le make bin ENABLE_CATALOG_API=true

  swagger-check:
    name: Verify Swagger Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'ai-services/go.mod'

      - name: Install swag CLI
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Check Swagger format and docs are up to date
        working-directory: ai-services
        run: |
          make swagger-fmt
          make swagger ENABLE_CATALOG_API=true
          if ! git diff --exit-code; then
            echo "❌ Swagger comments or docs are out of date. Run 'make swagger-fmt && make swagger' and commit the changes."
            git diff
            exit 1
          fi
          echo "✅ Swagger comments and documentation are up to date!"

  scan:
    uses: ./.github/workflows/scanner.yml
    with:
      skip-cves-scan: true
      skip-image-build: true
      skip-code-license-scan: false
